<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Library</title>

</head>
<body>

<header>
    <h1>Library</h1>
</header>



<div id="form_div" class="hidden">

    <form id="form" method="post">
        <label for="title">Title</label>
        <input type="text" id="title" placeholder=" The Hobbit" required>
        <label for="author">Author</label>
        <input type="text" id="author" placeholder=" J.R.R. Tolkien" required>
        <label for="pages">Pages</label>
        <input type="number" id="pages" placeholder=" 295" required>
        <label for="read">Read</label>
        <input type="checkbox" id="read">

    </form>
    <button id="submit_button" onclick="createBook(), toogleForm()">Submit</button>


</div>





<main>

    <button id="addBook" onclick="toogleForm()">Add Book</button>
    <div id="books"></div>


</main>

</body>
</html>
